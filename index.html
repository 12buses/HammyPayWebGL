<!DOCTYPE html>
<html lang="en-us" style="height: 100%; margin: 0; overflow: hidden;">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Hammy Pay</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
      body, html {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        background: black;
      }
      #unity-container {
        width: 100%;
        height: 100%;
      }
      #unity-canvas {
        width: 100% !important;
        height: 100% !important;
      }
      /* Скрываем все дополнительные элементы */
      #unity-loading-bar,
      #unity-footer,
      #unity-warning,
      #unity-fullscreen-button {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <div id="unity-container">
      <canvas id="unity-canvas" tabindex="-1"></canvas>
    </div>
    <script>
      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var config = {
        dataUrl: "Build/HammyPayWeGL1.0.data",
        frameworkUrl: "Build/HammyPayWeGL1.0.framework.js",
        codeUrl: "Build/HammyPayWeGL1.0.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "IteenAcademy",
        productName: "Hammy Pay",
        productVersion: "3.2.2",
        matchWebGLToCanvasSize: false, // Отключаем автоматическое масштабирование
      };

      // Настройка размеров canvas
      function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }
      
      window.addEventListener('resize', resizeCanvas);
      resizeCanvas();

      var script = document.createElement("script");
      script.src = "Build/HammyPayWeGL1.0.loader.js";
      script.onload = () => {
        createUnityInstance(canvas, config)
          .then((unityInstance) => {
            // Пытаемся включить полноэкранный режим
            if (unityInstance.SetFullscreen) {
              try {
                unityInstance.SetFullscreen(1);
              } catch(e) {
                console.log("Fullscreen error:", e);
              }
            }
          })
          .catch((message) => {
            console.error(message);
          });
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
